version: '3'

networks:
  monitor-net:
    driver: bridge
  proxy_traefik:
    external: true

volumes:
    prometheus_data: {}
    grafana_data: {}
    app_data: {}

services:

  prometheus:
    image: prom/prometheus:v2.20.0
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - monitor-net
      - proxy_traefik
    labels:
      - "traefik.http.services.prometheus-dockprom.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.local.vvoxlabs.com`)"
      - "traefik.http.routers.prometheus.entrypoints=web"

  alertmanager:
    image: prom/alertmanager:v0.21.0
    container_name: alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitor-net
      - proxy_traefik
    labels:
      org.label-schema.group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v1.0.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - monitor-net
      - proxy_traefik
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.37.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /volume1/@docker:/var/lib/docker:ro
      #- /cgroup:/cgroup:ro #doesn't work on MacOS only for Linux
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:7.1.1
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    # expose:
    #   - 3000
    networks:
      - monitor-net
      - proxy_traefik
    labels:
      - "traefik.http.services.grafana-dockprom.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.rule=Host(`grafana.local.vvoxlabs.com`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      # org.label-schema.group: "monitoring"

  pushgateway:
    image: prom/pushgateway:v1.2.0
    container_name: pushgateway
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - monitor-net
      - proxy_traefik
    labels:
      org.label-schema.group: "monitoring"

  caddy:
    image: stefanprodan/caddy
    container_name: caddy
    ports:
      - "3000:3000"
      - "9090:9090"
      - "9093:9093"
      - "9091:9091"
    volumes:
      - ./caddy:/etc/caddy
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    restart: unless-stopped
    networks:
      - monitor-net
      - proxy_traefik
    labels:
      org.label-schema.group: "monitoring"
    
  loki:
    image: grafana/loki:1.4.1
    container_name: loki
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitor-net
      - proxy_traefik
    labels:
      - "traefik.http.services.loki-dockprom.loadbalancer.server.port=3100"
      - "traefik.http.routers.loki-dockprom.rule=Host(`loki.local.vvoxlabs.com`)"
      - "traefik.http.routers.loki-dockprom.entrypoints=web"
  
  promtail:
    image: grafana/promtail:v1.3.0
    container_name: promtail
    volumes:
      - app_data:/var/log
    command: -config.file=/etc/promtail/docker-config.yaml
    networks:
      - monitor-net
      - proxy_traefik

  mongoexporter:
    container_name: mongoexporter
    image: bitnami/mongodb-exporter:latest
    # expose:
    #   - 9216
    ports:
      - "9216:9216"
    environment:
       - MONGODB_URI=mongodb://deadline10db.local.vvoxlabs.com
    networks:
      - monitor-net
      - proxy_traefik